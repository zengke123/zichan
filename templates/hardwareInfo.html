{% extends 'base.html' %}
{% block title %}硬件信息{% endblock %}

{% block body %}
<div class="navbar-wrapper" id="daohang">
  <div class="container" id="container">
    <form id="OSMNRForm" name="OSMNRForm" method="post" enctype="multipart/form-data">
        <h2 align="center">硬件信息查询<small></small></h2>
        <div class="container-fluid">
        <div class="row-fluid">
        <div class="span12">
        <table class="table table-hover"><tbody>
        <tr>
            <td>
            <select id="value1" name="fieldvalue" class="form-control" onchange="">
            <option value="">选择平台</option>
            {% for pt in platform %}
                <option value="">{{ pt }}</option>
            {% endfor %}
            </select>
            <input type="hidden" id="fieldvalue2" name="fieldvalue2" size="0" value="">
            </td>
            <td>
            <select id="value2" name="fieldvalue" class="form-control" onchange="">
            <option value="">选择机房</option>
            </select>
            </td>
            <td>
            <select id="value3" name="fieldvalue" class="form-control" onchange="">
            <option value="">选择集群</option>
            </select>
            <input type="hidden" id="fieldvalue3" name="fieldvalue2" size="0" value="">
            </td>

        </tr>
        <tr>
            <td>
            <select id="value4" name="fieldvalue" class="form-control" onchange="">
            <option value="">选择设备类型</option>
            {% for lx in device_type %}
                <option value="">{{ lx }}</option>
            {% endfor %}
            </select>
            <input type="hidden" id="fieldvalue3" name="fieldvalue2" size="0" value="">
            </td>
            <td>
            <input id="value5" name="fieldvalue" type="text" class="form-control" placeholder="查询 主机" value="" onkeypress="">
            <input type="hidden" id="fieldvalue3" name="fieldvalue2" size="0" value="">
            </td>
            <td>
            <button class="btn btn-primary" type="button" onclick="" id="QUERY">查询</button>
            <button type="button" class="btn btn-default" onclick="">导出</button>
            <button type="button" class="btn btn-default" onclick="">Excel</button>
            </td>
        </tr>
        </tbody></table>
        </div></div></div>
        <div class="container-fluid">
            <div class="row-fluid">
            <div class="span12">
            <table id="datalisttable" class="table table-condensed">
            <thead>
              <tr>
              <!--th><input id="selectcheck" type="checkbox" onclick=""></th-->
              <th>平台</th>
              <th>集群</th>
              <th>主机</th>
              <th>设备类型</th>
              <th>设备厂家</th>
              <th>设备型号</th>
              <th>序列号</th>
              <th>机房</th>
              <th>机架</th>
              <th>电源柜</th>
              <th>入网时间</th>
              <th>过保时间</th>
              <th>状态</th>
              <th>操作</th>
              </tr>
            </thead>
              <tbody id="tablevalue">
            </tbody></table>
            </div>
            </div>
        </div>
    </form>
  </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">修改</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" id="addForm">
            <div class="form-group">
                <label for="recipient-name" class="col-sm-2 control-label">平台</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="platform" name="platform">
                </div>
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-sm-2 control-label">集群</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="cluster" name="cluster">
                </div>
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-sm-2 control-label">主机</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="hostname" name="hostname">
                </div>
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-sm-2 control-label">设备类型</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="device_type" name="device_type">
                </div>
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-sm-2 control-label">设备厂家</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="manufacturer" name="manufacturer">
                </div>
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-sm-2 control-label">设备型号</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="device_model" name="device_model">
                </div>
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-sm-2 control-label">序列号</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="serial" name="serial">
                </div>
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-sm-2 control-label">机房</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="engine_room" name="engine_room">
                </div>
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-sm-2 control-label">机架</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="frame_number" name="frame_number">
                </div>
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-sm-2 control-label">电源柜</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="power_frame_number" name="power_frame_number">
                </div>
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-sm-2 control-label">入网时间</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="net_time" name="net_time">
                </div>
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-sm-2 control-label">过保时间</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="period" name="period">
                </div>
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-sm-2 control-label">状态</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="status" name="status">
                </div>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" id="SAVE">保存</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="myDelModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-body">
        确定删除
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">否</button>
        <button type="button" class="btn btn-primary" id="DEL">是</button>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
    $("#value1").change(function() {
        var checkText=$("#value1").find("option:selected").text();
        $.ajax({   //2、发送给后端
            url: "{{ url_for('get_cluster') }}",
            type: 'POST',
            data: {"data": checkText},
            success:function(data) {
                $("#value2").empty();
                var content="<option value=''>选择机房</option>";
                $("#value2").append(content);
                $.each(data["engine_room"], function(idx,obj){
	                var temp="<option value=''>"+obj+"</option>";
	                $("#value2").append(temp)
                });
                $("#value3").empty();
                var content2="<option value=''>选择网元</option>";
                $("#value3").append(content2);
                $.each(data["cluster"], function(idx,obj){
	                var temp="<option value=''>"+obj+"</option>";
	                $("#value3").append(temp)
                });
            }
        })
    });

    $("#QUERY").click(function() {
        var pt=$("#value1").find("option:selected").text();
        var jf=$("#value2").find("option:selected").text();
        var jq=$("#value3").find("option:selected").text();
        var lx=$("#value4").find("option:selected").text();
        var zj = document.getElementById("value5").value;
        $.ajax({   //2、发送给后端
            url: "{{ url_for('get_detail') }}",
            type: 'POST',
            data: { "pt": pt,
                    "jf": jf,
                    "jq": jq,
                    "lx": lx,
                    "zj": zj
                },
            success:function(data) {
                if(data["flag"]==="success"){
                    $("#tablevalue").empty();
                    $.each(data["hosts"], function(idx,obj){
	                var temp="<tr><!--td><input type=\"checkbox\" name=\"lineIndex\" value=\"0\"></td-->"+
                        "<td>"+obj.platform+"</td>"+
                        "<td>"+obj.cluster+"</td>"+
                        "<td>"+obj.hostname+"</td>"+
                        "<td>"+obj.device_type+"</td>"+
                        "<td>"+obj.manufacturer+"</td>"+
                        "<td>"+obj.device_model+"</td>"+
                        "<td>"+obj.serial+"</td>"+
                        "<td>"+obj.engine_room+"</td>"+
                        "<td>"+obj.frame_number+"</td>"+
                        "<td>"+obj.power_frame_number+"</td>"+
                        "<td>"+obj.net_time+"</td>"+
                        "<td>"+obj.period+"</td>"+
                        "<td>"+obj.status+"</td>"+
                        "<td><button type=\"button\" class=\"btn btn-primary btn-xs\" data-toggle=\"modal\" data-target=\"#myModal\" data-whatever=\""+obj.id+"\">修改</button>"+
                            "<button type=\"button\" class=\"btn btn-danger btn-xs\" data-toggle=\"modal\" data-target=\"#myDelModal\" data-whatever=\""+obj.id+"\">删除</button>"+
                        "</td>" +
                        "</tr>";
	                $("#tablevalue").append(temp)
                     });
                 }
                else alert("查询失败")
            }
        });

    });


    $('#myModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget);
        var id_no = button.data('whatever');
        var modal = $(this);
        modal.find('.modal-title').text("设备ID:"+id_no);
        $.ajax({   //2、发送给后端
            url: "{{ url_for('get_detail_id') }}",
            type: 'POST',
            data: {"id": id_no},
            success:function(data) {
                if(data["flag"]==="success"){
                    var obj = data["hosts"];
                    modal.find('.modal-body #platform').val(obj.platform);
                    modal.find('.modal-body #cluster').val(obj.cluster);
                    modal.find('.modal-body #hostname').val(obj.hostname);
                    modal.find('.modal-body #device_type').val(obj.device_type);
                    modal.find('.modal-body #manufacturer').val(obj.manufacturer);
                    modal.find('.modal-body #device_model').val(obj.device_model);
                    modal.find('.modal-body #serial').val(obj.serial);
                    modal.find('.modal-body #engine_room').val(obj.engine_room);
                    modal.find('.modal-body #frame_number').val(obj.frame_number);
                    modal.find('.modal-body #power_frame_number').val(obj.power_frame_number);
                    modal.find('.modal-body #net_time').val(obj.net_time);
                    modal.find('.modal-body #period').val(obj.period);
                    modal.find('.modal-body #status').val(obj.status);
                    }
                else alert("查询失败")

            }
        });

    });

    $("#SAVE").click(function () {
        var device_id = $(".modal-title").text();
        var formSerial = {};
        formSerial["id"] = device_id;
		 $($("#addForm").serializeArray()).each(function(){
		    formSerial[this.name] = this.value;
		 });
        $.ajax({
            url: "{{ url_for('add_by_id') }}",
            type: "post",
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(formSerial),
            dataType: "json",
            success: function (data) {

            }

        });


    });



</script>
{% endblock %}
